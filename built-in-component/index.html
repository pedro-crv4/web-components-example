<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ddd;
            margin: 2px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <ul is="expanding-list">
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
</body>

</html>
